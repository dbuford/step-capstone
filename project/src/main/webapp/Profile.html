<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}


   /* Style the header */
    .header {
        border: 5px outset antiquewhite;
        padding: 80px;
        text-align: center;
    }

    /* Increase the font size of the h1 element */
    .header h1 {
        font-size: 40px;
    }

    /* Style the top navigation bar */
    .navbar {
        overflow: hidden;
        background-color: #ffcc99;
    }

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.row {  
  display: flex;
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {   
  flex: 70%;
  background-color: white;
  padding: 20px;
}

.box {       
        background-color:#ffcc99;
        text-align: center;
        color:white;
        font-weight:bold;
        margin:auto;     
        width: 40%;
    }

</style>

<body onload="loadInfo()">
    <div class="row">
        <div class="input-field col s3 select-wrapper" style="width:20%">
          <!-- <form action="/data" method="POST">  -->
          <form>
          <label>Max # of comments:</label>
            <select onchange="getMessages()" id="maxcomments" name="maxcomments" required style="width:15%">
              <option value="" disabled selected>Choose</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </form>
        </div>
        <div class="input-field col s3 select-wrapper" style="width:25%">
          <form>
          <label>Sort:</label>
            <select onchange="sortComments()" id="sort" name="sort" required style="width:15%">
              <option value="" disabled selected>Choose</option>
              <option value="newest">Newest first</option>
              <option value="oldest">Oldest first</option>
            </select>
          </form>
        </div>
      </div>
      <br/>

      <br>
    <ul class="collection" id="entry-list"></ul>
