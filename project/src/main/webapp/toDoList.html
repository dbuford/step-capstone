<script>
    function activeChange(){
        document.getElementById("to-do-list-header").innerText="Active Scholarships:";
        toDoListDisplay('active');
        document.getElementById("active").style.background="LightCyan";
        document.getElementById("completed").style.background="white";
        document.getElementById("expired").style.background="white";

    }
    function completedChange(){
        document.getElementById("to-do-list-header").innerText="Completed Scholarships:";
        toDoListDisplay('completed'); 
        document.getElementById("completed").style.background="LightCyan";
        document.getElementById("active").style.background="white";
        document.getElementById("expired").style.background="white";
    }
function expiredChange(){
        document.getElementById("to-do-list-header").innerText="Expired Scholarships:";
        toDoListDisplay('expired'); 
        document.getElementById("completed").style.background="white";
        document.getElementById("active").style.background="white";
        document.getElementById("expired").style.background="LightCyan";
    }
</script>
