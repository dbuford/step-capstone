<style>
    body{
        width:100vw;
        height:100vh;
    }
    
    .container{
      position:relative;
      margin-left: 10%;
      height:auto;
      margin-top:3%;
      width:70vw;
      border: 3px solid #ffcc99;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius:10px;
      overflow:visible;
              }
    .regular{
      width:97%;
      height:90%;
      overflow:auto;
      text-align:left;
      line-height:50%;
      padding-top:10px;
      border-top:1px solid #e6e6e6;
            }
    .deadline-container{
        width:29%;
        float:left;
        line-height:50%;
       text-align:right;
       margin-right:60px;
        height:3%;
    }
    .amount-container{
        width:30%;
        float:left;
        margin-right:10%;
        line-height:50%;
        height:3%;
        text-align:left;
    }
    /*style the thumb up/down voting system*/
    .voting-container{
        width:20%;
        float:left;
        height:3%;
        padding-left:10px;
                     }
    .fa {
        font-size:15px;
        cursor: pointer;
        user-select: none;
        color:black;
            }

    .fa:hover {
        color: darkblue;
                 }
    
    .scholarship-title{
        width:95%;
        height:20%;
        text-align:center;
        vertical-align:top;
        padding:0px;
    }
    .scholarship-title a{
        margin-left:5%;
    }
    .scholarship-title button, .regular button{
        float:right;
        border:none;
        color: #919191;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        background-color:white;
    }
    .scholarship-title button:hover, .regular button:hover{
        color:green;
    }
    .more-details{
    color: #919191;
    bottom:0;
    left:0;
    display: block;
    height: 15%;
    width:100%;
    text-align: center;
    overflow:visible;
    }
/*style arrow in more-detials*/
    .arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}
.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
.up {
  transform: rotate(-135deg);
  -webkit-transform: rotate(-135deg);
}

    /* Style the top navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #ffcc99;
            }
    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
              }

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.container a{
    text-align:center;
    font-size:35px;
    padding:0px;
    text-decoration:none;
    color:darkgreen;

  }
.container a:hover{
    color:pink;
}

.container a:active{
    color:black;
}
.container h4{
    color:grey;
}
.pagination {
  display: inline-block;
}
.pagination a{
    text-decoration:none;
    color:black;
}

.pagination button {
  color: black;
  text-decoration: none;
  padding: 8px 16px;
  border-top:none;
  border-left:none;
  border-right:none;
  border-bottom:none;
  background:none;
}
.pagination button:active{
    border-bottom:solid black;
    border-left:none;
    border-right:none;
    border-top:none;

}
p,h4{
    padding-left:5px;
    }
.circle {
  float:left;
  /*position:absolute;*/
  margin-top:-35px;
  margin-left:-25px;
  overflow:visible;
  
  width: 60px;
  height: 60px;
  -webkit-border-radius: 25px;
  -moz-border-radius: 25px;
  border-radius: 50px;
  border-width:thick;
  border-color:#ffcc99;
  border-style:solid;
  background: darkgreen;
}


.header{
    width:60%;
    height:40vh;
    float:left;
}
.header h3{
    font-weight:normal;
    padding-left:10%;
}
.header h1{
    font-size:60px;
    padding-top:8%;
    padding-left:10%;
}
.image{
    background-image:url("/images/college7.jpg");
    background-position:right 25% top 20%;
    background-size:cover;
    width:40%;
    height:40vh;
    float:right;
}
.outer{
    padding:5px;
    border-bottom-color:black;
    border-bottom-style:ridge;
    margin-bottom:1%;
}
.scholarships{
    height:100%;
    width:90%;
    float:right;
    padding-left:0px;
}
.dropdown{
    height:100%;
    width:10%;
    float:left;
    
}
/* The popup form - hidden by default */
.form-popup {
position:absolute;
top:0;
left:0;
  width:20%;
  height:100%;
  border: 3px solid white;
  border-radius:10px;
  background-color:white;
}
.edit-form-parent{
    position:relative;
    display:block;
    width:70%;
    margin-left:10%;
    height:100%;
    overflow:auto;
}
.edit-form1{
    width:40%;
    margin-left:20%;
    height:100%;
    display:block;
    line-height:60%;
    
    
}
.edit-form2{
    margin-right:10%;
    width:35%;
    height:100%; 
    display:block;
    float:right;
    overflow:auto;
    line-height:0%;
}
/*style the scroll box in the right side of eligibility div*/
    .scrollbox{
        width:95%;
        height:25px;
        overflow:scroll;
        border: dotted black;
        line-height:80%;
              }
span {
  font-size:50px;
  position:absolute;
}
